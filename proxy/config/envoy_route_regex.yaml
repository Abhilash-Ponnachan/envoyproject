static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains: 
      - filters:
        - name: envoy.filters.network.http_connection_manager
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            stat_prefix: http_direct_response
            http_filters:
            - name: envoy.filters.http.router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            route_config:
              virtual_hosts:
              - name: route_app1_app2
                domains: ["*"]
                routes:
                - match:
                    safe_regex:
                      google_re2: {}
                      regex: "^\/app1(\/.*)*"
                  route:
                    cluster: app-one
                    regex_rewrite:
                      pattern:
                        google_re2: {}
                        regex: "^\/app1\/(.*)|^\/app1\/"
                      substitution: /\1
                - match:
                    safe_regex:
                      google_re2: {}
                      regex: "^\/app2(\/.*)*"
                  route:
                    cluster: app-two
                    regex_rewrite:
                      pattern:
                        google_re2: {}
                        regex: "^\/app2\/(.*)|^\/app2\/"
                      substitution: /\1
  clusters:
  - name: app-one
    connect_timeout: 3s
    type: strict_dns
    load_assignment:
      cluster_name: app-one
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: app1
                port_value: 8080
  - name: app-two
    connect_timeout: 3s
    type: strict_dns
    load_assignment:
      cluster_name: app-two
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: app2
                port_value: 8080

            

